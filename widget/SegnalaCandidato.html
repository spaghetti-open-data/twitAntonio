<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Aiutaci acompilare la scheda di un candidato</title>

<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.0/themes/base/jquery-ui.css" />
<script src="http://code.jquery.com/jquery-1.8.3.js"></script>
<script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>

<link href="http://localhost:3000/bootstrap/css/bootstrap_united.min.css" rel="stylesheet">
<link href="http://localhost:3000/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
<link href="http://localhost:3000/stylesheets/application.css" rel="stylesheet">


</head>
<body>

<form id="dati_candidato" action="URL_INSERIMENTO..." accept-charset="UTF-8" autocomplete="on" enctype="application/x-www-form-urlencoded">

<fieldset>
	<legend>dati anagrafici</legend>
	<label for="mep_firstName">nome</label>
	<input type="text" id="mep_firstName" name="mep_firstName" placeholder="nome" class="input-medium search-query" value="" />
	<label for="mep_lastName">cognome</label>
	<input type="text" id="mep_lastName" name="mep_lastName" placeholder="cognome" class="input-medium search-query" value="" />
	<label for="mep_epFotoUrl">foto</label>
	<input type="text" id="mep_epFotoUrl" name="mep_epFotoUrl" placeholder="foto" class="input-medium search-query" value="" />
	<label for="mep_country">regione</label>
	<input type="text" id="mep_country" name="mep_country" placeholder="regione" class="input-medium search-query" value="" />
	<label for="mep_localParty">lista</label>
	<input type="text" id="mep_localParty" name="mep_localParty" placeholder="lista" class="input-medium search-query" value="" />
</fieldset>

<fieldset>
	<legend>contatti</legend>
	<label for="mep_twitterUserName">twitter username</label>
	<input type="text" id="mep_twitterUserName" name="mep_twitterUserName" placeholder="@username" class="input-medium search-query" value="" />
	<label for="mep_emailAddress">email</label>
	<input type="text" id="mep_emailAddress" name="mep_emailAddress" placeholder="email@dominio" class="input-medium search-query" value="" />
	<label for="mep_facebookPageUrl">facebook</label>
	<input type="text" id="mep_facebookPageUrl" name="mep_facebookPageUrl" placeholder="facebook" class="input-medium search-query" value="" />
	<label for="mep_personalWebsite">sito</label>
	<input type="text" id="mep_personalWebsite" name="mep_personalWebsite" placeholder="http://www.sito" class="input-medium search-query" value="" />
</fieldset>

<button type="submit" class="btn">Invia</button>

</form>


</body>
</html>
